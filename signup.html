<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="signup.css">

    <!--font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!--header section starts-->
    <header>
        <a href="#" class="logo">Pharmacie<span>.</span></a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="login.html">Log in</a>
            <a href="signup.html">Sign up</a>
            <a href="reviews.html">review</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="icons">
            <a href="reviews.html" class="fas fa-heart"></a>
            <a href="products.html" class="fas fa-shopping-cart"></a>
            <a href="login.html" class="fas fa-user"></a>
        </div>
    </header>

    <div class="container">
        <div class="main"> 
            <div class="Register">
                <form class="form" id="signupForm">
                    <label for="chk" aria-hidden="true">Register</label>
                    <input class="input" type="text" autocomplete="off" name="username" placeholder="Username" required="">
                    <input class="input" type="email" name="email" placeholder="Email" required="">
                    <input class="input" type="password" name="password" placeholder="Password" required="">
                    <button type="button" onclick="Register()">Sign up</button>
                    <div class="login_signup">Already have an account? <a href="login.html" id="signup">Login</a></div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function Register() {
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Vérification des conditions de sign up ici
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

           
            // Si toutes les conditions sont remplies, vous pouvez soumettre le formulaire ou effectuer d'autres actions, comme l'envoi des données à un serveur.
            alert("Sign up successful! Username: " + username + ", Email: " + email);
            document.getElementById("signupForm").reset(); // Réinitialiser le formulaire après inscription
        }
    </script>
</body>
</html>
