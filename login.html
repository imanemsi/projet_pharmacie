    <div class="container">
        <div class="main"> 
            
            <div class="login">
                <form class="form">
                    <label for="chk" aria-hidden="true">Log in</label>
                <input class="input" type="email"
                autocomplete="off" name="email"
                placeholder="email" required="">
                <input class="input" type="password"
                 name="pswd"
                placeholder="password" required="">
                <button>Log in</button>
                <div class="login_signup">Don't have an account? <a href="signup.html" id="signup">Signup</a></div>
            </form>
            </div>
              <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const form = document.querySelector(".form");
        
                    form.addEventListener("submit", function(event) {
                        event.preventDefault();
        
                        const email = form.querySelector('input[name="email"]').value;
                        const password = form.querySelector('input[name="pswd"]').value;
        
                        // Vérification des conditions de connexion ici
                        if (email === "example@example.com" && password === "password") {
                            // Si les conditions sont remplies, redirigez l'utilisateur vers la page d'accueil ou autre page appropriée
                            window.location.href = "home.html";
                        } else {
                            // Sinon, affichez un message d'erreur ou une action appropriée
                            alert("Email or password is incorrect. Please try again.");
                        }
                    });
                });
            </script>
